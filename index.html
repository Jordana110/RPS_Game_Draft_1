<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <script defer src="./assets/js/main.js"></script>
            <title>JS_Rock,Paper,Scissors</title>
      </head>
      <body>
            <header>
                  <h1>Rock Paper Scissors</h1>
            </header>
            <main>
                  <form class="roundchoice">
                        <fieldset>
                              <div>
                                    <h2>How many rounds?</h2>
                                    <label for="radio5">5</label>
                                          <input
                                                type="radio"
                                                name="radio"
                                                id="five"
                                          />
                                          <label for="radio10">10</label>
                                          <input
                                                type="radio"
                                                name="radio"
                                                id="ten"
                                          />
                                          <label for="radio15">15</label>
                                          <input
                                                type="radio"
                                                name="radio"
                                                id="fifteen"
                                          />
                                          <label for="radio20">20</label>
                                          <input
                                                type="radio"
                                                name="radio"
                                                id="twenty"
                                          />
                                    </label>
                              </div>
                        </fieldset>
                  </form>

                  <div class="scoreboard">
                    <div>
                      <p>User</p>
                    </div>
                    <div id="resultUser">
                    </div>
                    <p>0 :  0</p>
                    <div id="resultComp">
                    </div>
                    <div>
                      <p>Comp</p>
                    </div>
                  </div>

                  <div>
                    <p class="textdescription" id="textd"> LetÂ´s play</p>
                  </div>

                  <img
                        src="./assets/icons/icons8-rock-48.png"
                        alt="Rock"
                        id="rock"
                  />
                  <img
                        src="./assets/icons/icons8-paper-30.png"
                        alt="Paper"
                        id="paper"
                  />
                  <img
                        src="./assets/icons/icons8-scissor-64.png"
                        alt="Scissors"
                        id="scissors"
                  />
            </main>
            <footer>
                  <h4>Make Your Move.</h4>
                  <button type="reset" id="resetbutton">Restart</button>
            </footer>
      </body>
</html>
